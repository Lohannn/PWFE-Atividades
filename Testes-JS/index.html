<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Aula 01</title>
</head>

<body>
    <h1>Calculadora de Média</h1>
    <form id="formulario">

        <div>
            <label for="nota1">Nota 1</label>
            <input id="nota1" type="text">
        </div>

        <div>
            <label for="nota2">Nota 2</label>
            <input id="nota2" type="text">
        </div>
